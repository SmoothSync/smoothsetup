apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:' + SUPPORT_LIBRARY_VERSION
    compile 'com.android.support:design:' + SUPPORT_LIBRARY_VERSION
    compile 'com.android.support:percent:' + SUPPORT_LIBRARY_VERSION
    compile 'com.android.support:support-v4:' + SUPPORT_LIBRARY_VERSION
    compile 'com.android.support:recyclerview-v7:' + SUPPORT_LIBRARY_VERSION
    compile 'org.dmfs:http-client-essentials:' + HTTP_CLIENT_ESSENTIALS_VERSION
    compile 'org.dmfs:http-client-types:' + HTTP_CLIENT_ESSENTIALS_VERSION
    compile 'org.dmfs:http-client-basics:' + HTTP_CLIENT_ESSENTIALS_VERSION
    compile 'org.dmfs:http-client-headers:' + HTTP_CLIENT_ESSENTIALS_VERSION
    compile 'org.dmfs:http-executor-decorators:' + HTTP_CLIENT_ESSENTIALS_VERSION
    compile 'org.dmfs:httpurlconnection-executor:' + HTTP_CLIENT_ESSENTIALS_VERSION
    compile 'org.dmfs:oauth2-essentials:' + OAUTH2_ESSENTIALS_VERSION
    compile 'org.dmfs:rfc5545-datetime:0.2.4'
    compile 'org.dmfs:jems:' + JEMS_VERSION
    compile 'net.iharder:base64:2.3.9'
    compile 'com.github.SmoothSync:smoothsync-api-client:f4701f83b5f2c328d23c3c9b8f36a677a5693012'
    compile 'com.github.dmfs:MicroFragments:0.2.1'
    compile 'com.github.dmfs.Bolts:service-bolts:a43822bd6a'

}
