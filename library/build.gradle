apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'
    compile 'com.android.support:percent:23.3.0'
    compile 'com.android.support:support-v4:23.3.0'
    compile 'com.android.support:recyclerview-v7:23.3.0'
    compile 'org.dmfs:http-client-essentials:0.10'
    compile 'org.dmfs:http-client-types:0.10'
    compile 'org.dmfs:http-client-basics:0.10'
    compile 'org.dmfs:http-client-headers:0.10'
    compile 'org.dmfs:http-executor-decorators:0.10'
    compile 'org.dmfs:oauth2-essentials:0.4.3'
    compile 'org.dmfs:rfc5545-datetime:0.2.4'
    compile 'org.dmfs:httpurlconnection-executor:0.10'
    compile 'org.dmfs:iterators:1.3.1'
    compile 'net.iharder:base64:2.3.9'
    compile 'com.github.SmoothSync:smoothsync-api-client:0.5.1'
    compile 'com.github.dmfs:MicroFragments:a52911e36e9'
}
